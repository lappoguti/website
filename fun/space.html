<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diego</title>

    <style type="text/css">
        canvas {
            border: solid;
        }
    </style>

    <script type="application/javascript">
        const canvas = document.getElementById("tbd");
        const ctx = canvas.getContext("2d");

        while (true) {
            ctx.fillStyle = "rgb(200 0 0)";
            ctx.fillRect(10, 10, 50, 50);

            ctx.fillStyle = "rgb(0 0 200 / 50%)";
            ctx.fillRect(30, 30, 50, 50);
        }
    </script>
</head>
<body>
    <canvas id="tbd" width="300" height="300">
        
    </canvas>
</body>
</html>
