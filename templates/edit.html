<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{.Title}}</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/assets/styles.css">
</head>
<body>
    <div class="with-sidebar" data-dir-col data-spacing="0rem">
        <header class="box">
            <nav class="cluster">
                <h1><a href="/">@diegoguti</a></h1>
                <ul class="cluster">
                    <li><a href="/view/{{.Id}}">View</a></li>
                </ul>
            </nav>
        </header>
        <main class="box">
            <form action="/save/{{.Id}}" method="POST" class="with-sidebar box">
                <div class="box stack">
                    <div class="box stack" data-spacing="var(--s-1)" data-padding="0rem">
                        <label for="title">Title:</label>
                        <textarea name="title">{{.Title}}</textarea>
                    </div>

                    <div class="box stack" data-padding="0rem" data-spacing="var(--s-1)">
                        <label for="description">Description:</label>
                        <textarea name="description" rows="10">{{.Description}}</textarea>
                    </div>

                    <input type="submit" value="Save">
                </div>

                <div class="box with-sidebar" data-dir-col data-spacing="var(--s-1)">
                    <label for="text">Text:</label>
                    <textarea name="text">{{.Text}}</textarea>
                </div>
            </form>
        </main>
    </div>
</body>
</html>
